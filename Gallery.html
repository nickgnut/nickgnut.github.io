        <div class="content-space">
          <h5>This is an implementation of Bootstrap Carousel to show some of my old photos</h5>
          <!-- Gallery Carousel -->
          <div id="demo" class="carousel slide" data-ride="carousel">
          <!-- Gallery Carousel -->
            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.combataircraft.net%2Fwp-content%2Fuploads%2Fsites%2F5%2F2016%2F11%2F45143623-1024x667.jpg&f=1&nofb=1" alt="Over mont blanc" style="width:100%;">
              </div>
              <div class="carousel-item">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.NHYvMPwZJMvIpGBaKHj-7gHaE8%26pid%3DApi&f=1" alt="on the busy tanker" style="width:100%;">
              </div>
              <div class="carousel-item">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.CSjTx-rEJQ2UVhsDKPBNGgHaFA%26pid%3DApi&f=1" alt="on the tanker dusk" style="width:100%;">
              </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

          </div>
